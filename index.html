<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muffin Voice</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root { min-height: 100vh; background: #0a0a0f !important; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(e) {
        document.body.style.background = '#1a0000';
        document.body.innerHTML = '<pre style="color:#f87171;padding:40px;font-size:14px;white-space:pre-wrap">LOAD ERROR:\n' + e.message + '\n\nFile: ' + e.filename + '\nLine: ' + e.lineno + '</pre>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
