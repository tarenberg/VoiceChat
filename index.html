<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muffin Voice</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root { min-height: 100vh; background: #0a0a0f !important; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <p id="loadcheck" style="color:yellow;padding:20px;position:fixed;top:0;left:0;z-index:9999;font-size:18px;">Loading app...</p>
    <script>
      window.addEventListener('error', function(e) {
        document.getElementById('loadcheck').innerHTML = 'ERROR: ' + e.message + '<br>File: ' + e.filename + ':' + e.lineno;
        document.getElementById('loadcheck').style.color = 'red';
      });
      window.addEventListener('unhandledrejection', function(e) {
        document.getElementById('loadcheck').innerHTML = 'PROMISE ERROR: ' + e.reason;
        document.getElementById('loadcheck').style.color = 'red';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
